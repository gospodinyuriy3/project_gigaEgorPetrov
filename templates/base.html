<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
        <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
</head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-dark">
                <div class="alert alert-light" role="alert">
                Пристанище гигачадов
                </div>
                <a class="navbar-brand" href="#"></a>
                {% if current_user.is_authenticate %}
                <a class="navbar-brand" href="/logout">{{ current_user.name }} {{ current_user.surname }}</a>
                {% else %}
                <p>
                <a class="btn btn-secondary " href="/register">Присоединиться</a>
                <a class="btn btn-danger" href="/login">Я уже гигичад</a>
                </p>
                {% endif %}
            </nav>
                <img src="static/giga_photo_base.jpg">
                <h3>Приветствуем тебя, Реальный гигачад!</h3>
        </header>
        <!-- Begin page content -->
        <main role="main" class="container">
            {% block content %}{% endblock %}
    </body>
</html>
